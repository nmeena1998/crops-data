<div class="container">

  
    <div *ngFor="let crop of crops_data"> 

        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{crop.name}}</mat-card-title>
              <mat-card-subtitle>{{crop.water_requirement}}</mat-card-subtitle>
            </mat-card-header>
           
            <mat-card-content>
              <p>
                soil type: {{crop.soil_type}} <br>
                expected income: {{crop.expected_income}}
              </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)='cropDetails(crop.name)'>Details</button>
              </mat-card-actions>
          </mat-card>
<br>

    </div>
</div>
