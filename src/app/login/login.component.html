 <div class="container">

<form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="validateCustomer()">
    <div class="row">
      
    <mat-form-field>
        <mat-label>Email Address</mat-label>
        <input  matInput  placeholder="Enter here" autocomplete="off"   formControlName="emailId"  required>
        <mat-error *ngIf="hasError('emailId', 'required')">Email is required</mat-error>
        <mat-error *ngIf="hasError('emailId', 'pattern')">Enter valid Email</mat-error>
    </mat-form-field>
   
</div>
<div class="row">
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input  matInput type="password" placeholder="Enter here" autocomplete="off"  formControlName="password"  required>
    <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
  </mat-form-field>   
</div>
  <mat-card-actions>
   
      <button mat-raised-button class="primary-button mt-3 text-uppercase w-button">Sign In</button>
   
      <button mat-raised-button (click)="signup()">Sign Up</button>
  
    </mat-card-actions>

    </form>
   
</div>
